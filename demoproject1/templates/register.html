<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter username"><br>
    <input type="text" name="first_name" placeholder="enter firstname"><br>
    <input type="text" name="last_name" placeholder="enter lastname"><br>
    <input type="email" name="email" placeholder="enter email address"><br>
    <input type="password" name="password" placeholder="enter password"><br>
    <input type="password" name="cpassword" placeholder="enter password again"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
